    <style>
    :root {
        --primary-orange: #ff6d00;
        --primary-blue: #2962ff;
        --background: #ffffff;
        --surface: #f9f9f9;
        --on-background: #030303;
        --on-surface: #606060;
        --border: #e5e5e5;
        --hover: #f2f2f2;
    }

    [data-theme="dark"] {
        --background: #0f0f0f;
        --surface: #272727;
        --on-background: #f1f1f1;
        --on-surface: #aaa;
        --border: #373737;
        --hover: #272727;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: var(--background);
        color: var(--on-background);
        line-height: 1.5;
        overflow-x: hidden;
        touch-action: pan-y;
    }

    /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª—å—é - –£–ú–ï–ù–¨–®–ï–ù –í–ï–†–•–ù–ò–ô –ü–†–û–ú–ï–ñ–£–¢–û–ö */
    .vertical-layout {
        display: flex;
        min-height: calc(100vh - 56px);
        margin-top: 56px;
    }

    .vertical-sidebar {
        width: 240px;
        background-color: var(--background);
        border-right: 1px solid var(--border);
        position: fixed;
        top: 56px;
        bottom: 0;
        left: 0;
        overflow-y: auto;
        z-index: 999;
        transition: transform 0.3s ease;
    }

    .vertical-main {
        flex: 1;
        margin-left: 240px;
        padding: 10px; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 20px */
        background-color: var(--background);
        min-height: calc(100vh - 56px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* –ò–∑–º–µ–Ω–µ–Ω–æ —Å center */
    }

    /* Vertical Video Content */
    .vertical-content {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* –ò–∑–º–µ–Ω–µ–Ω–æ —Å center */
        padding: 10px; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 20px */
        position: relative;
    }

    .vertical-video-wrapper {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        width: 100%;
        justify-content: center;
        margin-top: 0; /* –î–æ–±–∞–≤–ª–µ–Ω–æ */
    }

    .video-container {
        flex: 1;
        background-color: #000;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        overflow: hidden;
        max-width: 400px;
        height: 700px;
        min-height: 700px;
    }

    .video-player {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: contain;
    }

    /* –ö—Ä—É–≥–ª—ã–µ –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π - –í–°–ï–ì–î–ê –°–ü–†–ê–í–ê –û–¢ –í–ò–î–ï–û */
    .vertical-actions {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-left: 20px;
        align-items: center;
    }

    .round-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        background-color: var(--surface);
        color: var(--on-background);
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .round-btn:hover {
        transform: scale(1.05);
        background-color: var(--hover);
    }

    .round-btn.liked {
        background-color: var(--primary-blue);
        color: white;
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å—Ç—Ä–µ–ª–∫–∏ */
    .nav-arrow-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        background-color: var(--surface);
        color: var(--on-background);
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        font-weight: bold;
    }

    .nav-arrow-btn:hover {
        background-color: var(--hover);
        transform: scale(1.05);
    }

    /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è –≤–µ—Ä—Ö–Ω–µ–≥–æ –æ—Ç—Å—Ç—É–ø–∞ –Ω–∞ –ü–ö */

            padding-top: 5px; /* –ï—â–µ —É–º–µ–Ω—å—à–µ–Ω–æ —Å–≤–µ—Ä—Ö—É */
        }
        
        .vertical-content {
            padding-top: 5px; /* –ï—â–µ —É–º–µ–Ω—å—à–µ–Ω–æ —Å–≤–µ—Ä—Ö—É */
        }

        }

        }
        
        .vertical-video-wrapper {

            align-items: flex-start;
            justify-content: center;
            width: 100%;
            margin-top: 0;
        }
        
        .video-container {

        }

            gap: 10px; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 12px */
        }
        
        .round-btn, .nav-arrow-btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        
        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∏–¥–µ–æ –ø–æ–¥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–º */

            width: 100%;

</style>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                updateThemeIcon(themeToggle, savedTheme);
                
                themeToggle.addEventListener('click', function() {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    updateThemeIcon(this, newTheme);
                });
            }
        }

        function updateThemeIcon(button, theme) {
            if (theme === 'dark') {
                button.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20Z" fill="currentColor"/></svg>';
            } else {
                button.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM12 20V4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20Z" fill="currentColor"/></svg>';
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –≤–∏–¥–µ–æ –∏ —Ç–µ–∫—É—â–µ–≥–æ –∏–Ω–¥–µ–∫—Å–∞
        let videoList = [];
        let currentVideoIndex = -1;

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–º –≤–∏–¥–µ–æ
        function initNavigation() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤–∏–¥–µ–æ
            loadVideoList().then(() => {
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è –ü–ö
                document.addEventListener('keydown', handleKeyboardNavigation);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å—Ç—Ä–µ–ª–æ–∫ (—Ä–∞–±–æ—Ç–∞—é—Ç –∏ –Ω–∞ –ü–ö, –∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ)
                const upArrowMobile = document.getElementById('upArrowMobile');
                const downArrowMobile = document.getElementById('downArrowMobile');
                
                if (upArrowMobile) {
                    upArrowMobile.addEventListener('click', navigateToPreviousVideo);
                }
                
                if (downArrowMobile) {
                    downArrowMobile.addEventListener('click', navigateToNextVideo);
                }

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∏
                initAutoscroll();
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        function initAutoscroll() {
            const video = document.getElementById('verticalVideo');
            const autoscrollEnabled = localStorage.getItem('autoscroll') === 'true';
            const videoLoopEnabled = localStorage.getItem('videoLoop') === 'true';
            
            if (video) {
                if (autoscrollEnabled) {
                    video.addEventListener('ended', handleVideoEnded);
                }
                
                if (videoLoopEnabled) {
                    video.loop = true;
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–∏–¥–µ–æ
        function handleVideoEnded() {
            navigateToNextVideo();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –≤–∏–¥–µ–æ –≤ –∞–ª—Ñ–∞–≤–∏—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
        async function loadVideoList() {
            try {
                const response = await fetch('/api/vertical_videos_list');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                videoList = data.videos || [];
                
                // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–≥–æ –≤–∏–¥–µ–æ
                currentVideoIndex = videoList.findIndex(video => video === '{{ filename }}');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–ø–∏—Å–∫–∞ –≤–∏–¥–µ–æ:', error);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        function handleKeyboardNavigation(event) {
            // –°—Ç—Ä–µ–ª–∫–∞ –≤–Ω–∏–∑ –∏–ª–∏ –ø—Ä–æ–±–µ–ª –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤–∏–¥–µ–æ
            if (event.key === 'ArrowDown' || event.key === ' ') {
                event.preventDefault();
                navigateToNextVideo();
            }
            // –°—Ç—Ä–µ–ª–∫–∞ –≤–≤–µ—Ä—Ö –¥–ª—è –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –≤–∏–¥–µ–æ
            else if (event.key === 'ArrowUp') {
                event.preventDefault();
                navigateToPreviousVideo();
            }
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–∏–¥–µ–æ (—Ü–∏–∫–ª–∏—á–µ—Å–∫–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è)
        function navigateToNextVideo() {
            if (videoList.length === 0) return;
            
            let nextIndex;
            if (currentVideoIndex === videoList.length - 1) {
                nextIndex = 0;
            } else {
                nextIndex = currentVideoIndex + 1;
            }
            
            const nextVideo = videoList[nextIndex];
            window.location.href = '/vertical/' + encodeURIComponent(nextVideo);
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É –≤–∏–¥–µ–æ (—Ü–∏–∫–ª–∏—á–µ—Å–∫–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è)
        function navigateToPreviousVideo() {
            if (videoList.length === 0) return;
            
            let prevIndex;
            if (currentVideoIndex === 0) {
                prevIndex = videoList.length - 1;
            } else {
                prevIndex = currentVideoIndex - 1;
            }
            
            const prevVideo = videoList[prevIndex];
            window.location.href = '/vertical/' + encodeURIComponent(prevVideo);
        }

        // Video actions –¥–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ
        const verticalLikeBtn = document.getElementById('verticalLikeBtn');
        let verticalLiked = false;
        
        verticalLikeBtn.addEventListener('click', () => {
            verticalLiked = !verticalLiked;
            if (verticalLiked) {
                verticalLikeBtn.classList.add('liked');
                verticalLikeBtn.innerHTML = '‚ù§Ô∏è';
            } else {
                verticalLikeBtn.classList.remove('liked');
                verticalLikeBtn.innerHTML = 'üëç';
            }
        });

        // Download functionality
        function downloadVideo() {
            const videoUrl = "{{ url_for('serve_video', filename=filename) }}";
            const a = document.createElement('a');
            a.href = videoUrl;
            a.download = '{{ display_name }}';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –∫–Ω–æ–ø–∫–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        document.getElementById('verticalDownloadBtn').addEventListener('click', downloadVideo);

        // –ü–æ–∏—Å–∫
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                window.location.href = "{{ url_for('index') }}?search=" + encodeURIComponent(searchTerm);
            }
        }

        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            initTheme();
            initNavigation();
        });
    </script>
